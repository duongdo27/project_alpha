{% extends "base.html" %}

{% block content %}
<h1 class="text-success">{{ name }} ({{ parent }})</h1>

<ul>
{% for league in object_list %}
    <li>
        <h3>
            <a href="{% url 'soccer:league_detail' league.id %}">
                {{ league.year }}
            </a>
        </h3>
    </li>
{% endfor %}
</ul>

<br>
<a class="btn btn-warning btn-lg" href="{% url 'soccer:leagues' %}">Back</a>
{% endblock %}
