{% extends "base.html" %}

{% block content %}

<h1 class="text-danger">{{ object.name }}</h1>
<h3 class="text-success">{{ league.name }} ({{ league.parent }}) {{ league.year }}</h3>

<div id="chartContainer"></div>
<br>
<a class="btn btn-warning btn-lg" href="{% url 'soccer:league_detail' league.id %}">Back</a>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/jquery.canvasjs.js"></script>
<script>
    window.data = {{ data|safe }};
</script>
{% load staticfiles %}
<script type="text/javascript" src="{% static 'js/team_detail.js' %}"></script>
{% endblock %}
