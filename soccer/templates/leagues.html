{% extends "base.html" %}

{% block content %}
<div class="row">
{% for league in object_list %}
    <div class="col-sm-4">
        <div class="league">
            <a href="{% url 'soccer:league_years' league.parent league.name %}">
                <h3>{{ league.name }} ({{ league.parent }})</h3>
            </a>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
